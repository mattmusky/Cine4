                    <!-- Register Form -->

                  <form>
                     <div class="form-group">
                        <div id="output1"></div>
                        <input type="text" class="form-control" id="first1"
                           placeholder="First">
                        <input type="text" class="finput form-control" id="last1"
                           placeholder="Last">
                         <input type="email" class="finput form-control" id="email1"
                           placeholder="Email">
                         <input type="text" class="finput form-control" id="user2"
                           placeholder="Username" required onkeyup="userLength()">
                            <div id="usernameError" class="errorMessages" ></div>



                         <input type="password" class="finput form-control" id="pass2"
                           placeholder="Password">
                         <input type="password" class="finput form-control" id="pass3"
                           placeholder="Confirm Password" onkeyup="passwordCheck()" required>
                                       <div id="passwordError" class="errorMessages"></div>
                     </div>
                     <button type="button" class="btn btn-outline-warning" onclick="submitReg()">SUBMIT</button>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript">

    $('#show_register').click(function() {
         $('.login_form').hide();
         $('.register_form').show();
         return false;
     });
 $('#show_signin').click(function() {
         $('.register_form').hide();
     $('.login_form').show();
         return false;
     });


     function submitLogin() {

         var user = document.getElementById("user1").value;
         var pass = document.getElementById("pass1").value;
         var message = "type=auth&user=" + user + "&pass=" + pass;
         sendRequest(message);

}

function passwordCheck() {
      console.log("called passwordcheck");
      var password = document.getElementById("pass2").value;
      var confirmPassword = document.getElementById("pass3").value;
      var passwordError = document.getElementById('passwordError');
      if (password != confirmPassword) {
        passwordError.innerHTML = "Passwords Do Not Match!";
        return false; // return false to prevent form from submitting
      } else {
        passwordError.innerHTML = ""; // Gets Rid of "Password Do No Match!"
        return true;
      }
    }


function userLength() {
      var username = document.getElementById("user2").value;
      var minlength = 5;
      var maxlength = 12;
      if (username.length < minlength || username.length > maxlength) {
        document.getElementById("usernameError").innerHTML = "5 to 12 characters only";
        return false; // return false to prevent form from submitting
      } else {
        // no errors
        document.getElementById("usernameError").innerHTML = "";
        return true;
      }
    }





         function submitReg() {

             var first = document.getElementById("first1").value;
             var last = document.getElementById("last1").value;
             var email = document.getElementById("email1").value;
             var user = document.getElementById("user2").value;
             var pass = document.getElementById("pass2").value;
             var passc = document.getElementById("pass3").value;


             var message = "type=reg&first=" + first + "&last=" + last + "&email=" + email + "&user=" + user + "&pass=" + pass;



         sendRequest(message);
         return 0;
     }

     function HandleResponse(response) {
         var text = JSON.parse(response);
         switch(text) {
             case 1:
                 window.location.replace("first.php");
                 break;
            case 2:
                     text = "Incorrect credentials";
                     break;
             case 3:
                 text = "Account created, please sign in:";
                 $('.register_form').hide();
             $('.login_form').show();
                 break;
             case 0:
                 text = "Form Error";
                 break;
         }


           document.getElementById("output").innerHTML = "<div class=\"alert alert-danger text-center\">" + text + "</div>";
           document.getElementById("output1").innerHTML = "<div class=\"alert alert-danger text-center\">" + text + "</div>";


     }

     function sendRequest(message) {

         var request = new XMLHttpRequest();
         request.open("POST", "demo.php", true);
         request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
         request.onreadystatechange = function() {
             if ((this.readyState == 4) && (this.status == 200)) {
                 HandleResponse(this.responseText);
             }
         }
         request.send(message);

     }

      </script>
